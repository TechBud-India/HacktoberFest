<!DOCTYPE html>
<html lang="en">
  <head>
    <!--====== Required meta tags ======-->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--====== Title ======-->
    <title>Anony Comming Soon HTML Template || Video Version Four</title>
    <!--====== Favicon Icon ======-->
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/png"
    />
    <!--====== Animate CSS ======-->
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!--====== Fontawesome css ======-->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <!--====== OWl carousel ======-->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css" />
    <!--====== Style css ======-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!--====== Preloader ======-->
    <div class="preloader d-flex align-items-center justify-content-center">
      <div class="cssload-container">
        <div class="cssload-loading"><i></i><i></i><i></i><i></i></div>
      </div>
    </div>

    <div class="page-wrapper project-four video-version">
      <div class="video">
        <video autoplay loop muted class="wrapper-video">
          <source src="assets/video.mp4" />
        </video>
      </div>
      <header>
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-6">
              <div class="logo">
                <a href="#"
                  ><img src="assets/images/logo-2.png" alt="Anony"
                /></a>
              </div>
            </div>
            <div class="col-6">
              <div class="social-icon">
                <ul>
                  <li class="title">Stay In Touch :</li>
                  <li>
                    <a href=""><i class="fab fa-facebook-f"></i></a>
                  </li>
                  <li>
                    <a href=""><i class="fab fa-twitter"></i></a>
                  </li>
                  <li>
                    <a href=""><i class="fab fa-google-plus-g"></i></a>
                  </li>
                  <li>
                    <a href=""><i class="fab fa-linkedin-in"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="page-content">
        <div class="container">
          <div class="row no-gutters">
            <div class="col-lg-4 offset-lg-4">
              <div class="coming-soon-title">
                <!-- <h3>Coming Soon</h3> -->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 offset-lg-2">
              <h1 class="title">Coming Soon</h1>
              <div
                class="counter-wrap"
                id="countdownTwo"
                data-countdown="2021/10/15"
              ></div>
              <a href="#subscibeModal" class="main-btn" data-toggle="modal"
                >Notify Me</a
              >
            </div>
          </div>
        </div>
      </div>
      <!--====== Modal ======-->
      <div
        class="modal fade subscibe-modal modal-two"
        id="subscibeModal"
        role="dialog"
      >
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <span>Stay In touch</span>
              <h2>
                We Are Almost <br />
                Here
              </h2>
              <p>
                Subscribe to Our Newsletter and We will send you a notification
                about the launch of our brand new site.
              </p>
              <form action="#">
                <input type="email" placeholder="Email Adress*" />
                <button type="submit">Send</button>
              </form>
              <a href="#" class="close-modal" data-dismiss="modal"
                ><i class="far fa-times"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--====== jquery js ======-->
    <script src="assets/js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>
    <!--====== Bootstrap js ======-->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <!--====== Countdown js ======-->
    <script src="assets/js/jquery.countdown.js"></script>
    <!--====== Owl Carousel js ======-->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!--====== Particles js ======-->
    <script src="assets/js/particles.min.js"></script>
    <!--====== Google Maps ======-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ5y0EF8dE6qwc03FcbXHJfXr4vEa7z54"></script>
    <!--====== wow js ======-->
    <script src="assets/js/wow.min.js"></script>
    <!--====== Main js ======-->
    <script src="assets/js/main.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
